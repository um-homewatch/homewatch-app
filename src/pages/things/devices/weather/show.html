<ion-card *ngIf="status" [class.fade-in]="status">
  <ion-card-header>
    Status
  </ion-card-header>
  <ion-card-content no-padding>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <h3>Cloudy</h3>
            <p>{{status.cloudy}}</p>
          </ion-col>
          <ion-col col-6>
            <h3>Raining</h3>
            <p>{{status.raining}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <h3>Temperature</h3>
            <p>{{status.temperature.toFixed(2)}} ÂºC</p>
          </ion-col>
          <ion-col col-6>
            <h3>Windspeed</h3>
            <p>{{status.windSpeed.toFixed(2)}} Km/h</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card-content>
</ion-card>
