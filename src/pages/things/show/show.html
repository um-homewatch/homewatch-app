<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{thing.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content no-padding>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <h3>Type</h3>
              <p>{{thing.type}}</p>
            </ion-col>
            <ion-col col-6>
              <h3>Subtype</h3>
              <p>{{thing.subtype}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <h2> Connection Info </h2>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <h3>Address</h3>
              <p>{{thing.connection_info.address}}</p>
            </ion-col>
            <ion-col col-6>
              <h3>Port</h3>
              <p>{{thing.connection_info.port}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card [hidden]="!status" [class.fade-in]="status">
    <ion-card-header>
      Status
    </ion-card-header>
    <ion-card-content no-padding>
      <div #thingStatus (onChange)="onStatusChange($event)"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
